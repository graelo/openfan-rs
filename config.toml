# OpenFAN Controller Configuration
#
# This file configures the OpenFAN daemon (openfand).
#
# For mutable data (profiles, aliases, zones, thermal curves, CFM mappings),
# see the data_dir location. Hardware detection is automatic via USB VID/PID,
# OPENFAN_COMPORT environment variable, or common device paths.

# Directory for mutable data files (profiles, aliases, zones, thermal curves, CFM mappings)
# Default: ~/.local/share/openfan (XDG) or /var/lib/openfan (system)
data_dir = "/var/lib/openfan"

[server]
# Address to bind to ("127.0.0.1" for localhost, "0.0.0.0" for all interfaces)
bind_address = "127.0.0.1"
# Server port
port = 3000
# Communication timeout in seconds
communication_timeout = 1

[reconnect]
# Enable automatic reconnection when hardware disconnects (default: true)
enabled = true
# Maximum reconnection attempts (0 = unlimited, default: 0)
max_attempts = 0
# Initial delay in seconds before first reconnection attempt (default: 1)
initial_delay_secs = 1
# Maximum delay in seconds between reconnection attempts (default: 30)
max_delay_secs = 30
# Backoff multiplier for exponential backoff (default: 2.0)
backoff_multiplier = 2.0
# Enable background heartbeat for connection monitoring (default: true)
enable_heartbeat = true
# Heartbeat interval in seconds (default: 10)
heartbeat_interval_secs = 10
